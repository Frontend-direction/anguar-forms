<div [formGroup]="form">

  <address-form formControlName="address"></address-form>
  <mat-form-field>
    <input type="text" matInput placeholder="Course title" formControlName="title" #title>
    <mat-hint align="end"> {{ title.value.length }} / 60</mat-hint>

    <mat-error *ngIf="courseTitle.errors?.titleExists">This title is already being used </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select category" formControlName="category">
      <ng-container
        *ngFor="let category of (courseCategories$ | async)"
      >
        <mat-option [value]="category.code">{{ category.description }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="releaseDatePicker"  placeholder="Release date" formControlName="releaseAt">

    <mat-datepicker-toggle [for]="releaseDatePicker" matSuffix></mat-datepicker-toggle>

    <mat-datepicker #releaseDatePicker></mat-datepicker>

  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadsAllowed">
    Downloads locally ?
  </mat-checkbox>

  <mat-form-field>
    <textarea matInput placeholder="Description" appearance="outline" formControlName="longDescription"></textarea>
  </mat-form-field>

  <div>
    {{ form.value | json }}
  </div>
</div>
